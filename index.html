<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link rel="shortcut icon" href="docs/images/logo-removed.png" type="image/x-icon">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="docs/style/animations.css">
	<title>Kapithan FSD</title>
</head>
<body>

	<script type="module" src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

	<script type="module" src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>

	<script type="text/javascript" language="javascript">

		$(document).ready(function() { 
		   $('#gallery').click(function(){
			   $('#bag').load('gallery.html #bag', function beSuper() {
				var element = document.getElementById("gallery");
                element.classList.add("super");
				var element = document.getElementById("home");
                element.classList.remove("super");
			  });
		   });
		});

		$(document).ready(function() { 
		   $('#home').click(function(){
			   $('#bag').load('index.html #bag', function beSuper() {
				var element = document.getElementById("home");
                element.classList.add("super");
				var element = document.getElementById("gallery");
                element.classList.remove("super");
			  });
		   });
		});

		$(document).ready(function() { 
			$(document).on("click", "#read-more", function() {
			  $('#read-more-contents').load('misc.html #read-more-contents')
		   });
		});

	</script>
	<script type="module" src="script.js"></script>

	<nav class="navbox__top--logo">
	</nav>
	
	<nav class="navbox__top">
		<li>
			<div class="navbox__top--logo">
				<img src="docs/images/logo-removed.png" width="32">
			</div>
			<h1>
				Kapithan 
				<br>
				<span class="small">Fire Alarm Sensor</span>
			</h1>
		</li>
	</nav>

	<nav class="navbox__bottom">
		<li>
			<a id="home" class="super"  onclick="beSuper">STATUS</a>
			<a id="gallery" onclick="beSuper">READINGS</a>
		</li>
	</nav>

	<div id="bag">

		<section id="about" class="pouch pouch--filled">
			<h2>
				<span class="small">YOUR HOME</span>
				<br>
				STATUS
			</h2>
			<div class="status-image">
				<img src="docs/images/tick.png"
			</div>
			<div class="progress">
				<p>Temperature
					<span id="esp-temp">hey</span>
				</p>
				<p>Air Quality
					<span id="esp-quality">hey</span>
				</p>
        </div>
		</section>

		<section class="pouch pouch--outlined">
			<h2><span class="small">ESP32 LOG</span></h2>
			<p id="esp-connection">No Problems Found.</p>
		</section>

		<div class="abs__spacer"></div>

	</div>

</body>
</html>
